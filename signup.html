<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojee - Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap">
  <style>
    /* Overall theme: navy blue, gold, and black */
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #000814; /* Navy blue */
      color: white;
      overflow-x: hidden;
    }
    /* Hero section (Duolingo landing page style) */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #001d3d; /* Darker navy */
      padding: 2rem;
    }
    .hero img {
      width: 200px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: gold;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    .btn-custom {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border: 2px solid gold;
      background: transparent;
      color: gold;
      border-radius: 30px;
      transition: all 0.3s ease;
      margin: 0.5rem;
      width: 260px;
    }
    .btn-custom:hover {
      background: gold;
      color: #001d3d;
    }
    .already-account {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Replace 'book.png' with your actual book image file -->
    <img src="book.png" alt="Book Image" />
    <h1>Stuck on your homework?</h1>
    <p>Sign up for free and let Dojee help you!</p>
    <button class="btn-custom" onclick="window.location.href='signupForm.html'">Get Started</button>
    <button class="btn-custom" onclick="window.location.href='login.html'">I already have an account</button>
    <div class="already-account">Your progress is saved, so get started now!</div>
  </div>
</body>
</html>
