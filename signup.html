<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dojee - Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #000814; /* navy background */
      color: white;
      overflow-x: hidden;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #001d3d; /* deeper navy */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .hero img {
      width: 250px; /* adjust as needed */
      max-width: 80%;
      margin-bottom: 2rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: gold;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ddd;
    }
    .hero .btn {
      font-size: 1.2rem;
      font-weight: bold;
      border: 2px solid gold;
      background: transparent;
      color: gold;
      border-radius: 30px;
      padding: 0.75rem 2rem;
      width: 260px;
      margin: 0.5rem;
      transition: all 0.3s ease;
    }
    .hero .btn:hover {
      background: gold;
      color: #001d3d;
    }
    .already-account {
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="hero">
    <!-- Replace this with your 'book' image instead of an Earth -->
    <img src="book.png" alt="Book image" />
    <h1>Stuck on your homework?</h1>
    <p>Sign up for free and let Dojee help you!</p>
    
    <button class="btn" onclick="handleGetStarted()">GET STARTED</button>
    <button class="btn" onclick="handleAlreadyHaveAccount()">I ALREADY HAVE AN ACCOUNT</button>
    
    <div class="already-account" id="infoText"></div>
  </div>

  <script>
    function handleGetStarted() {
      // Redirect to your actual sign-up form or page
      window.location.href = "signupForm.html"; 
    }
    function handleAlreadyHaveAccount() {
      // Redirect to your login page
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
