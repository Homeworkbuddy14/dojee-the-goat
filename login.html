<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojee - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #000814; /* Navy blue */
      color: white;
      overflow-x: hidden;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #001d3d; /* Darker navy */
      padding: 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: gold;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    .login-form {
      background: #000814;
      padding: 2rem;
      border: 2px solid gold;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .login-form input {\n      margin-bottom: 1rem;\n    }
    .btn-custom {
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border: 2px solid gold;
      background: transparent;
      color: gold;
      border-radius: 30px;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 1rem;
    }
    .btn-custom:hover {
      background: gold;
      color: #001d3d;
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Dojee Login</h1>
    <p>Welcome back! Please log in to continue.</p>
    <div class="login-form">
      <div id="errorMessage" class="error-message"></div>
      <input type="text" id="username" class="form-control" placeholder="Username" />
      <input type="password" id="password" class="form-control" placeholder="Password" />
      <button class="btn-custom" onclick="login()">Login</button>
      <button class="btn-custom" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
    <p class="mt-3" id="botCheckMessage"></p>
  </div>

  <script>
    // For this demo, let's assume a dummy account:
    // Username: user | Password: password
    const correctUsername = "user";
    const correctPassword = "password";

    // Track wrong login attempts in localStorage
    let wrongAttempts = parseInt(localStorage.getItem('wrongAttempts')) || 0;

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.innerText = "";
      document.getElementById('botCheckMessage').innerText = "";

      if (username === correctUsername && password === correctPassword) {
        // Successful login
        localStorage.setItem('wrongAttempts', 0);
        alert("Login successful!"); // Replace with redirection or proper UI handling.
        window.location.href = "index.html"; // Redirect to main homepage.
      } else {
        wrongAttempts++;
        localStorage.setItem('wrongAttempts', wrongAttempts);
        errorMessage.innerText = "Wrong username or password!";
        if (wrongAttempts >= 5) {
          document.getElementById('botCheckMessage').innerText = "Please confirm you're not a bot.";
          // Here you could trigger a simple captcha or additional verification step.
        }
      }
    }
  </script>
</body>
</html>
