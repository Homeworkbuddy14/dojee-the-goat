<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojee - The GOAT of Homework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #000814;
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: #001d3d;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 5px solid gold;
    }

    header h1 {
      font-size: 2.5rem;
      color: gold;
      margin: 0;
    }

    .status-bar {
      display: flex;
      justify-content: space-around;
      padding: 1rem;
      background-color: #000814;
      color: white;
      font-weight: bold;
    }

    .speech-bubble {
      max-width: 700px;
      margin: 1.5rem auto;
      background-color: white;
      color: #000814;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      font-weight: bold;
      text-align: center;
    }

    .progress-container {
      width: 80%;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin: 1rem auto;
    }

    .progress-bar {
      background: gold;
      height: 100%;
      width: 0%;
      transition: width 0.4s;
    }

    .lesson-path {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .lesson-bubble {
      background-color: #001d3d;
      color: gold;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid gold;
      box-shadow: 0 0 10px gold;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .lesson-bubble:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Dojee</h1>
  </header>

  <div class="status-bar">
    <div id="streakCounter">üî• Streak: 0 days</div>
    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="vipStatus">üÜì</div>
  </div>

  <div class="speech-bubble" id="dojeeSpeech">
    "If you skip studying again... I'm writing a poem about your failure."
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="lesson-path">
    <div class="lesson-bubble" onclick="startLesson('math')">Math</div>
    <div class="lesson-bubble" onclick="startLesson('english')">English</div>
    <div class="lesson-bubble" onclick="startLesson('reading')">Reading</div>
    <div class="lesson-bubble" onclick="showVIPComingSoon()">VIP</div>
  </div>

  <audio id="successSound" src="success.mp3"></audio>
  <audio id="failSound" src="fail.mp3"></audio>
  <audio id="trumpetSound" src="trumpet.mp3"></audio>

  <script>
    let streak = parseInt(localStorage.getItem('dojeeStreak')) || 0;
    let lastStudyDate = localStorage.getItem('dojeeLastStudy') || null;
    let hearts = parseInt(localStorage.getItem('dojeeHearts')) || 5;
    let isVIP = localStorage.getItem('dojeeVIP') === 'true';

    function getTodayDate() {
      return new Date().toISOString().split('T')[0];
    }

    function updateHearts() {
      const display = isVIP ? '‚ôæÔ∏è' : '‚ù§Ô∏è'.repeat(hearts);
      document.getElementById('hearts').innerText = display;
      if (!isVIP && hearts <= 0) {
        document.getElementById('dojeeSpeech').innerText = "You're out of hearts! No more studying for today.";
      }
    }

    function updateStreakDisplay() {
      document.getElementById('streakCounter').innerText = `üî• Streak: ${streak} day${streak === 1 ? '' : 's'}`;
    }

    function updateProgressBar(percentage) {
      document.getElementById('progressBar').style.width = percentage + '%';
    }

    const today = getTodayDate();
    if (lastStudyDate !== today) {
      const lastDate = new Date(lastStudyDate);
      const currentDate = new Date(today);
      const diff = (currentDate - lastDate) / (1000 * 60 * 60 * 24);
      if (diff >= 1) {
        streak++;
        localStorage.setItem('dojeeStreak', streak);
      }
      localStorage.setItem('dojeeLastStudy', today);
    }

    updateStreakDisplay();
    updateHearts();

    function startLesson(subject) {
      if (!isVIP && hearts <= 0) {
        document.getElementById('dojeeSpeech').innerText = "No hearts left! Come back tomorrow or go VIP.";
        document.getElementById('failSound').play();
        return;
      }

      document.getElementById('dojeeSpeech').innerText = `Starting your ${subject} lesson! Time to slay.`;
      document.getElementById('successSound').play();

      if (!isVIP) {
        hearts = Math.max(hearts - 1, 0);
        localStorage.setItem('dojeeHearts', hearts);
      }
      updateHearts();
      updateProgressBar(33);
      window.location.href = `${subject}-lesson.html`;
    }

    function showVIPComingSoon() {
      document.getElementById('dojeeSpeech').innerText = "VIP coming soon! You'll be able to slay with AI soon.";
    }
  </script>
</body>
</html>
