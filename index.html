  <style>
    /* Overall theme: Navy blue, gold, and black */
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;

      color: white;
      overflow-x: hidden;
    }
    /* Header styled like Duolingo‚Äôs top bar */
    header {
      background-color: #001d3d;
      padding: 1.5rem;
      text-align: center;
      border-bottom: 5px solid gold;
    }
    header h1 {
      font-size: 2.5rem;
      color: gold;
      margin: 0;
    }
    /* Status bar for streak, hearts, and VIP status */
    .status-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 1rem;
      background-color: #000814;
      font-weight: bold;
    }
    .status-bar div {
      font-size: 1.1rem;
    }
    /* Speech bubble for Dojee's sass */
    .speech-bubble {
      max-width: 700px;
      margin: 1.5rem auto;
      background-color: white;
      color: #000814;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    /* Progress bar container and bar */
    .progress-container {
      width: 80%;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin: 1rem auto;
    }
    .progress-bar {
      background: gold;
      height: 100%;
      width: 0%;
      transition: width 0.4s;
    }
    /* Dashboard grid styled like Duolingo‚Äôs lesson map */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .lesson-button {
      background-color: #001d3d;
      border: 3px solid gold;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: gold;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .lesson-button:hover {
      transform: scale(1.1);
    }
    /* Responsive adjustments */
    @media (max-width: 576px) {
      header h1 {
        font-size: 2rem;
      }
      .lesson-button {
        width: 80px;
        height: 80px;
        font-size: 1rem;
      }
    }
  </style>
</head>
