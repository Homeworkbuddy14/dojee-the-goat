<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojee - The GOAT of Homework</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #0c0f1a, #1a1e29);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 2rem;
      background-color: #0e1a2b;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      color: gold;
    }

    header p {
      margin-top: 0.5rem;
      font-style: italic;
      font-size: 1.3rem;
      color: #aaa;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    .menu-path {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }

    .lesson-node {
      background: #002147;
      padding: 2rem;
      border-radius: 40px;
      color: gold;
      font-size: 1.3rem;
      min-width: 160px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .lesson-node:hover {
      background: #011d3a;
      transform: scale(1.07);
    }

    .speech-bubble {
      margin-top: 2.5rem;
      background: #fff;
      color: #111;
      border-radius: 1.5rem;
      padding: 1.5rem 2.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      font-weight: bold;
      font-size: 1.3rem;
    }

    .streak {
      margin-top: 2rem;
      background: gold;
      color: black;
      padding: 1.2rem;
      border-radius: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .hearts-bar {
      margin-top: 1rem;
      font-size: 1.8rem;
    }

    .progress-container {
      background: #444;
      border-radius: 30px;
      overflow: hidden;
      height: 30px;
      width: 80%;
      margin: 1.5rem auto;
    }

    .progress-bar {
      height: 100%;
      background-color: gold;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dojee the Dramatic Goat</h1>
    <p>He‚Äôs got sass, style, and serious study skills.</p>
  </header>
  <div class="container">
    <div class="speech-bubble" id="dojeeSpeech">
      "If you skip studying again... I'm writing a poem about your failure."
    </div>
    <div class="streak" id="streakCounter">üî• Streak: 0 days</div>
    <div class="hearts-bar" id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="menu-path">
      <div class="lesson-node" onclick="startLesson('math')">Math</div>
      <div class="lesson-node" onclick="startLesson('english')">English</div>
      <div class="lesson-node" onclick="startLesson('reading')">Reading</div>
      <div class="lesson-node" onclick="unlockVIP()">VIP</div>
    </div>
  </div>

  <audio id="successSound" src="success.mp3"></audio>
  <audio id="failSound" src="fail.mp3"></audio>
  <audio id="trumpetSound" src="trumpet.mp3"></audio>

  <script>
    let streak = localStorage.getItem('dojeeStreak') || 0;
    let lastStudyDate = localStorage.getItem('dojeeLastStudy') || null;
    let hearts = parseInt(localStorage.getItem('dojeeHearts')) || 5;
    let isVIP = localStorage.getItem('dojeeVIP') === 'true';

    const today = new Date().toISOString().split('T')[0];

    function updateHearts() {
      const display = isVIP ? '‚ôæÔ∏è' : '‚ù§Ô∏è'.repeat(hearts);
      document.getElementById('hearts').innerText = display;
      if (!isVIP && hearts <= 0) {
        document.getElementById('dojeeSpeech').innerText = "You're out of hearts! No more studying for today.";
      }
    }

    function updateStreakDisplay() {
      document.getElementById('streakCounter').innerText = `üî• Streak: ${streak} day${streak == 1 ? '' : 's'}`;
    }

    if (lastStudyDate !== today) {
      lastStudyDate = today;
      localStorage.setItem('dojeeLastStudy', today);
    }

    updateStreakDisplay();
    updateHearts();

    function increaseStreak() {
      streak++;
      localStorage.setItem('dojeeStreak', streak);
      localStorage.setItem('dojeeLastStudy', today);
      updateStreakDisplay();
    }

    function startLesson(subject) {
      if (!isVIP && hearts <= 0) {
        document.getElementById('dojeeSpeech').innerText = "No hearts left! Come back tomorrow or go VIP.";
        document.getElementById('failSound').play();
        return;
      }
      document.getElementById('dojeeSpeech').innerText = `Starting your ${subject} lesson! Time to slay.`;
      document.getElementById('successSound').play();
      increaseStreak();
      window.location.href = `${subject}-lesson.html`;
    }

    function unlockVIP() {
      isVIP = true;
      localStorage.setItem('dojeeVIP', 'true');
      document.getElementById('dojeeSpeech').innerText = "WOOHOO VIP activated! You now have unlimited hearts & AI access.";
      updateHearts();
    }
  </script>
</body>
</html>
